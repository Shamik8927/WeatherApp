<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="head">
            <div class="search_box">
                <input type="text" placeholder="Enter Your Location" class="input_box">
                <button class="fa-solid fa-magnifying-glass" id="search_btn"></button>
            </div>
        </header>

        <div class="location_not_found">
            <img src="./images/404.png" alt="404 Not Found">
            <h1>Sorry, Location Not Found!!!</h1>
        </div>
        <div class="app_body">
            <img src="./images/cloud.png" alt="Weather Image" class="image">
            <div class="weather_box">
                <p class="temp">0Â°C</p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather_details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
    
                <div class="windSpeed">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="windSpeed">12 KM/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/ff53149354.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
